<h1 class="text-center py-3"><abbr title="Estadisticas falseadas para no hacernos parecer una empresa pobre f">Estadisticas de ventas</abbr></h1>
<div class="row">
  <div class="row py-2" style="width: 900px;">
    <div class="col">
      <div class="card my-3 py-2" >
        <ngx-charts-advanced-pie-chart [results]="saleData" [gradient]="true">
        </ngx-charts-advanced-pie-chart>
      </div>
    </div>
    <div class="col">
      <div class="card py-3">

        <ngx-charts-bar-vertical [view]="[800,400]" [results]="saleData" [xAxisLabel]="'Productos'"
          [legendTitle]="'Grafica de ventas'" [yAxisLabel]="'Ventas'" [legend]="true" [showXAxisLabel]="true"
          [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [gradient]="true"
          [yScaleMax]="100" [yScaleMin]="0">
        </ngx-charts-bar-vertical>
      </div>

    </div>
  </div>
  <div class="col py-3">
      
    <div class="card py-2" style="height: 680px; width: 200px;">
  
      <ngx-charts-pie-grid [results]="saleData">
      </ngx-charts-pie-grid>
    </div>
  </div>
</div>
