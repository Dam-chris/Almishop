<select (change)="optionChanged(selector.value)" #selector class="form-select form-select-lg mb-3" style="width: 20%;" aria-label=".form-select-lg example">
  <option selected value="all">Todos los productos</option>
  <option value="smartphone">Smartphone</option>
  <option value="tablet">Tablet</option>
  <option value="videogame">Videojuego</option>
  <option value="console">Consola</option>
</select>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <!--<th scope="col">Tipo</th>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of products" id="{{ i.type }}">
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
      </tr>
    </tbody>
  </table>
